<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="../static/header.css">
    <link rel="stylesheet" type="text/css" href="../static/reserve.css">
    <link rel="stylesheet" type="text/css" href="../static/graph.css">
    <script type="text/javascript" src="../scripts/reserve.js"></script>
</head>

<body>

<div id="header">
    <div id="top_color_bar"></div>

    <div id="header_tool_bar">
        <div class="container">
            <div id="logo">
                <img id="logo_img" src="../static/public/images/logo_header.png" />
            </div>
            <form id="logo_form" method="post" action="index.jsp">
                <input type="hidden" name="hiddenvalue" value='go_reserve'>
                <p id="logo_txt" onclick="document.getElementById('logo_form').submit()">예약 시스템</p>
            </form>

            <div>

            </div>

            <form id="mypage_form" method="post" action="{{ url_for('go_mypage') }}">
                <input type="hidden" name="hiddenvalue" value='go_mypage'>
                <p id="mypage_txt" onclick="document.getElementById('mypage_form').submit()">My Page</p>
            </form>

        </div>
    </div>
</div>

<div id="schedule">
    <div id="background"></div>

    <div id="schedule_content" class="content">
        {% if uid=="" %}
            <p class="error"><strong>빼에엑 돌아가</strong>
        {% else %}
            <div id="day">
                <a> 05.27(토) </a>
                    <a class="button--left" onclick="move(-1)"></a>
                    <a class="button--right" onclick="move(1)"></a>
            </div>
            <div id="show_reserve">
                <h2>오늘의 예약 시간</h2>
                <div id="show_reserve_default_time">
                    <h3 id="left_default_time">08:00</h3>
                    <h3 id="right_default_time">22:00</h3>
                </div>
                <div id="graph_reserve"></div>
            </div>
            <div id="reserve">
                <div id="circular_graph">
                    <div id="graph_box" class="box">
                        <div id="top_graph">
                            <h3>15:00</h3>
                        </div>
                        <div id="horizontal_graph">
                            <div id="left_side_graph">
                                <h3>08:00</h3>
                            </div>
                            <div id="content_graph">
                                <ul class="chart-skills">
                                    <li title="08:00 ~ 08:30" style="border-color: #ff0000"><span></span></li>
                                    <li title="08:30 ~ 09:00"><span></span></li>
                                    <li title="09:00 ~ 09:30"><span></span></li>
                                    <li title="09:30 ~ 10:00"><span></span></li>
                                    <li title="10:00 ~ 10:30" style="border-color: #00ff00"><span></span></li>
                                    <li title="10:30 ~ 11:00" style="border-color: #00ff00"><span></span></li>
                                    <li title="11:00 ~ 11:30"><span></span></li>
                                    <li title="11:30 ~ 12:00"><span></span></li>
                                    <li title="12:00 ~ 12:30"><span></span></li>
                                    <li title="12:30 ~ 13:00"><span></span></li>
                                    <li title="13:00 ~ 13:30"><span></span></li>
                                    <li title="13:30 ~ 14:00"><span></span></li>
                                    <li title="14:00 ~ 14:30"><span></span></li>
                                    <li title="14:30 ~ 15:00"><span></span></li>
                                    <li title="15:00 ~ 15:30"><span></span></li>
                                    <li title="15:30 ~ 16:00"><span></span></li>
                                    <li title="16:00 ~ 16:30"><span></span></li>
                                    <li title="16:30 ~ 17:00"><span></span></li>
                                    <li title="17:00 ~ 17:30"><span></span></li>
                                    <li title="17:30 ~ 18:00"><span></span></li>
                                    <li title="18:00 ~ 18:30"><span></span></li>
                                    <li title="18:30 ~ 19:00"><span></span></li>
                                    <li title="19:00 ~ 19:30"><span></span></li>
                                    <li title="19:30 ~ 20:00"><span></span></li>
                                    <li title="20:00 ~ 20:30"><span></span></li>
                                    <li title="20:30 ~ 21:00"><span></span></li>
                                    <li title="21:00 ~ 21:30"><span></span></li>
                                    <li title="21:30 ~ 22:00"><span></span></li>

                                </ul>
                            </div>
                            <div id="right_side_graph">
                                <h3>22:00</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <form id="reserve_input" method="post" action={{ url_for('btn_reserve') }}>
                    <input type="hidden" name="hiddenvalue" value='reserve'>
                    <div id="wrapper_reserve_form" class="box">
                        <p>시작시간</p>
                        <select class="selector_border" name="start" required>
                            <option value="0">08:00</option>
                            <option>08:30</option>
                            <option>09:00</option>
                            <option>09:30</option>
                            <option>10:00</option>
                            <option>10:30</option>
                            <option>11:00</option>
                            <option>11:30</option>
                            <option>12:00</option>
                            <option>12:30</option>
                            <option>13:00</option>
                            <option>13:30</option>
                            <option>14:00</option>
                            <option>14:30</option>
                            <option>15:00</option>
                            <option>15:30</option>
                            <option>16:00</option>
                            <option>16:30</option>
                            <option>17:00</option>
                            <option>17:30</option>
                            <option>18:00</option>
                            <option>18:30</option>
                            <option>19:00</option>
                            <option>19:30</option>
                            <option>20:00</option>
                            <option>20:30</option>
                            <option>21:00</option>
                            <option>21:30</option>
                        </select>
                        <br>
                        <p>사용시간</p>
                        <select class="selector_border" name="time">
                            <option>30 min</option>
                            <option>60 min</option>
                            <option>90 min</option>
                            <option>120 min</option>
                        </select>
                        <br>
                        <br>
                        <input class="btn btn-blue" type="submit" value="Reserve">
                    </div>
                </form>
            </div>

        {% endif %}
    </div>
</div>

</body>
</html>
