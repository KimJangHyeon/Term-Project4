
<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="../static/header.css">
    <link rel="stylesheet" type="text/css" href="../static/mypage.css">
</head>
<body>

<div id="header">
    <div id="top_color_bar"></div>

    <div id="header_tool_bar">
        <div class="container">
            <div id="logo">
                <img id="logo_img" src="../static/public/images/logo_header.png" />
            </div>
            <form id="logo_form" method="post" action="{{ url_for('signup') }}">
                <input type="hidden" name="hiddenvalue" value='go_reserve'>
                <p id="logo_txt" onclick="document.getElementById('logo_form').submit()">예약 시스템</p>
            </form>

            <form id="mypage_form" method="post" action="index.jsp">
                <input type="hidden" name="hiddenvalue" value='go_mypage'>
                <p id="mypage_txt" onclick="document.getElementById('mypage_form').submit()">My Page</p>
            </form>

        </div>
    </div>
</div>


<div id="mypage">

    <div id="background"></div>
    <div id="mypage_content" class="content">

        <a>예약한 시간</a>

        <table class="type07">
            <thead>
            <tr>
                <th scope="cols">날짜</th>
                <th scope="cols">방 번호</th>
                <th scope="cols">시작 시각</th>
                <th scope="cols">종료 시각</th>
                <th scope="cols">삭제</th>
            </tr>
            </thead>
            <tbody>

            {% for l in reserved %}
            <tr>
                <th scope="row"> {{ l.date }} </th>
                <td> {{ l.room_num }} </td>
                <td> {{ l.start }} </td>
                <td> {{ l.end }} </td>
                <td>삭제</td>
            </tr>
            {% endfor %}

            </tbody>
        </table>

    </div>

</div>
</body>
</html>
