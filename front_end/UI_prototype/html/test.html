<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="./stylesheet/header.css">
    <link rel="stylesheet" type="text/css" href="./stylesheet/signup.css">
  <style>

  body {
  	width: 100%;
  	margin: 0;
  }
  .wrap_content {

  }

</head>

<body>

<div id="header"/>

  <div id="top_color_bar"></div>
  
  <div id="header_tool_bar">
	<div class="container">

      <div id="logo">
        <img id="logo_img" src="./public/images/logo_header.png"></img>
      </div>

      <p id="signin_txt">Sign In</p>
    </div>
  </div>

<div id="sign_up">

    <div id="background"></div>
    <div id="signup_content" class="content">

        <a>지금 회원가입 하고 방을 예약해요!</a>

        <p>ID</p>
        <input class="input_border" type="text" name="id"><br>

        <input class="input_border" type="password" name="pw"><br>
        <p>Name</p>
        <input class="input_border" type="text" name="name"><br><br>

        <input class="btn btn-blue"type="submit" value="Sign Up">
      </form>


      </div>
    </div>
    

  </div>
